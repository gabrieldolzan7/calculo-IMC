<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Calculadora de IMC">
    <meta name="keywords" content="IMC, índice de massa corporal, HTML, CSS, JavaScript">
    <meta name="author" content="Seu Nome">

    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de IMC</h1>

        <form id="imcForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Altura (m):</label>
            <input type="number" id="height" step="0.01" required>

            <button type="button" onclick="calculateIMC()">Calcular</button>
        </form>

        <div id="result" class="hidden">
            <h2>Resultado</h2>
            <p>IMC: <span id="imc"></span></p>
            <p>Classificação: <span id="classification"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
